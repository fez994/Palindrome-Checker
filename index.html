<!DOCTYPE html>
<html>
   <head>
      <title>Palindrome Checker</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <h1 id="title">Palindrome Checker</h1>
      <div class="center">
         <input type="text" id="text-field-id">
         <input type="submit" name="submit" id="submit" onclick="palindrome();" value="Check">
      </div>
      <div class="center" id="true_or_false">
         <p id="true"></p>
         <p id="false"></p>
      </div>
      <script type="text/javascript" src="index.js"></script>
   </body>
</html>
